version: 2

sources:

  - name: excel # name of the source 
    schema: dbt_josh # this is the schema our raw data lives in
    database: dbt # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: customers 
        description: >
          Contains detailed information about each customer

      - name: orders 
        description: >
          Contains detailed information about each order


  - name: stripe # name of the source 
    schema: dbt_josh # this is the schema our raw data lives in
    database: dbt # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: payments 
        description: >
          Contains detailed information about each payment